<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Table test</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrapper {
                width: 700px;
                margin: 0 auto;
            }
            body {
                font-family: arial;
            }
        </style>
    </head>
    <div id="wrapper">
        <button>Hey</button>
        <table>
            <th>
                <tr>
                    <td>Name</td>
                    <td>Count</td>
                </tr>
            </th>
            <tr>
                <td>Apple</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Kiwi</td>
                <td>2</td>
            </tr>
        </table>
        <!-- Result Safari will read the table (if first element) -->
    </div>
</html>
