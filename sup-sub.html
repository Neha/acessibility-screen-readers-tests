<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Sup and Sub test</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrapper {
                width: 700px;
                margin: 0 auto;
            }
            body {
                font-family: arial;
            }
        </style>
    </head>
    <div id="wrapper">
        <h2>Hello World!!</h2>
        <p>This is the example of sup INR 100.<sup>90</sup></p>
        <p>This is the example of sub INR 40.<sub>50</sub></p>
        <!-- Result Safari Won't read the sup and sub tag due to INR SR will identify the value after . as paisa-->
    </div>
</html>
