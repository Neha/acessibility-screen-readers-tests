<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Display test</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrapper {
                width: 700px;
                margin: 0 auto;
            }
            body {
                font-family: arial;
            }
            .none {
                display: none;
            }
            .block {
                display: block;
            }
        </style>
    </head>
    <div id="wrapper">
        <h2>Hello World!!</h2>
        <section class="card none">
            <p>Mango</p>
        </section>
        <section class="card">
            <p>Apple</p>
        </section>
        <!-- Result Safari do not read the display none  -->
    </div>
</html>
