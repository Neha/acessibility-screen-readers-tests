<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Line through</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: arial;
            }
            .strike {
                text-decoration: line-through;
            }
        </style>
    </head>
    <div id="wrapper">
        <section class="card">
            <img src="" alt="" />
            <div class="strike">INR 500</div>
            <div><s>INR 200</s></div>
        </section>

        <section class="card">
            <img src="" alt="" />
            <div class="strike">INR 500</div>
            <div>INR 200</div>
        </section>

        <section class="card">
            <img src="" alt="" />
            <div class="strike">INR 500</div>
            <div><del>INR 200</del></div>
        </section>
    </div>
</html>
