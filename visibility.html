<!DOCTYPE html>
<head>
    <title>CSS Visibility test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrapper{
            width: 700px;
            margin: 0 auto;
        }
        body{
            font-family: arial;
        }
       .hidden{
           visibility: hidden;
       }
       .visible{
           visibility: visible;
       }

    </style>
</head>
<div id="wrapper">
    <h2>Hello World!!</h2>
    <section class="card hidden">
        <p>Mango</p>
    </section>
    <section class="card">
        <p>Apple</p>
    </section>
<!-- Result Safari do not read the visible hidden -->
</div>
</html>
